project:
  packs:
    - pack: ARM::Cortex_DFP
    - pack: ARM::CMSIS@5.9.0
  setups:
    - setup: Options for ARMCM0, ARMCM3
      for-context:
        - +ARMCM0
        - +ARMCM3
      debug: "on"
      misc:
        - C:
            - -std=c99
          C-CPP:
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
            - -Wno-packed
            - -Wno-missing-variable-declarations
            - -Wno-missing-prototypes
            - -Wno-missing-noreturn
            - -Wno-sign-conversion
            - -Wno-nonportable-include-path
            - -Wno-reserved-id-macro
            - -Wno-unused-macros
            - -Wno-documentation-unknown-command
            - -Wno-documentation
            - -Wno-license-management
            - -Wno-parentheses-equality
          CPP:
            - -xc++
            - -std=c++11
          ASM:
            - -masm=auto
          Link:
            - --map
            - --load_addr_map_info
            - --xref
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --info unused
            - --info veneers
            - --strict
            - --summary_stderr
            - --info summarysizes
    - setup: Options for ARMCM4FP
      for-context: +ARMCM4FP
      processor:
        fpu: sp
        endian: little
      debug: "on"
      misc:
        - C:
            - -std=c99
          C-CPP:
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
            - -Wno-packed
            - -Wno-missing-variable-declarations
            - -Wno-missing-prototypes
            - -Wno-missing-noreturn
            - -Wno-sign-conversion
            - -Wno-nonportable-include-path
            - -Wno-reserved-id-macro
            - -Wno-unused-macros
            - -Wno-documentation-unknown-command
            - -Wno-documentation
            - -Wno-license-management
            - -Wno-parentheses-equality
          CPP:
            - -xc++
            - -std=c++11
          ASM:
            - -masm=auto
          Link:
            - --map
            - --load_addr_map_info
            - --xref
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --info unused
            - --info veneers
            - --strict
            - --summary_stderr
            - --info summarysizes
    - setup: Options for ARMCM7SP
      for-context: +ARMCM7SP
      processor:
        fpu: dp
        endian: little
      debug: "on"
      misc:
        - C:
            - -std=c99
          C-CPP:
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
            - -Wno-packed
            - -Wno-missing-variable-declarations
            - -Wno-missing-prototypes
            - -Wno-missing-noreturn
            - -Wno-sign-conversion
            - -Wno-nonportable-include-path
            - -Wno-reserved-id-macro
            - -Wno-unused-macros
            - -Wno-documentation-unknown-command
            - -Wno-documentation
            - -Wno-license-management
            - -Wno-parentheses-equality
          CPP:
            - -xc++
            - -std=c++11
          ASM:
            - -masm=auto
          Link:
            - --map
            - --load_addr_map_info
            - --xref
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --info unused
            - --info veneers
            - --strict
            - --summary_stderr
            - --info summarysizes
    - setup: Options for ARMCM55FPMVE
      for-context: +ARMCM55FPMVE
      processor:
        fpu: dp
        mve: fp
        endian: little
        trustzone: "off"
      debug: "on"
      misc:
        - C:
            - -std=c99
          C-CPP:
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
            - -Wno-packed
            - -Wno-missing-variable-declarations
            - -Wno-missing-prototypes
            - -Wno-missing-noreturn
            - -Wno-sign-conversion
            - -Wno-nonportable-include-path
            - -Wno-reserved-id-macro
            - -Wno-unused-macros
            - -Wno-documentation-unknown-command
            - -Wno-documentation
            - -Wno-license-management
            - -Wno-parentheses-equality
          CPP:
            - -xc++
            - -std=c++11
          ASM:
            - -masm=auto
          Link:
            - --map
            - --load_addr_map_info
            - --xref
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --info unused
            - --info veneers
            - --strict
            - --summary_stderr
            - --info summarysizes
  linker:
    - script: RTE/Device/ARMCM0/ARMCM0_ac6.sct
      for-context: +ARMCM0
    - script: RTE/Device/ARMCM3/ARMCM3_ac6.sct
      for-context: +ARMCM3
    - script: RTE/Device/ARMCM4_FP/ARMCM4_ac6.sct
      for-context: +ARMCM4FP
    - script: RTE/Device/ARMCM7_SP/ARMCM7_ac6.sct
      for-context: +ARMCM7SP
    - script: RTE/Device/ARMCM55/ARMCM55_ac6.sct
      for-context: +ARMCM55FPMVE
  groups:
    - group: Source Files
      files:
        - file: math_helper.c
        - file: arm_convolution_example_f32.c
    - group: Documentation
      files:
        - file: Abstract.txt
  components:
    - component: ARM::CMSIS:CORE
    - component: ARM::CMSIS:DSP&Source
    - component: ARM::Device:Startup&C Startup
      for-context: +ARMCM55FPMVE
    - component: ARM::Device:Startup&C Startup
      for-context: +ARMCM0
    - component: ARM::Device:Startup&C Startup
      for-context: +ARMCM3
    - component: ARM::Device:Startup&C Startup
      for-context: +ARMCM4FP
    - component: ARM::Device:Startup&C Startup
      for-context: +ARMCM7SP
